<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8"/>
    <title>DietiDeals24, reset your password</title>
    <style>
      @media (prefers-color-scheme: dark){
            .reset-btn{
                background-color: #1eb377 !important;
                color: #030712 !important;
            }
        }
    </style>
</head>
  <body>
    <div layout:fragment="content">
      <h2>Hello <span th:text="${username}">user</span>, did you forget your password?</h2>
      <p>Reset your password by clicking the button below:</p>
      <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td style="text-align: center;">
            <a th:href="${resetLink}" class="reset-btn" style="display:inline-block; width: 50%; background-color: #2d7074; color: white; padding: 10px; text-decoration: none; border-radius: 5px; text-align: center; font-size: 32px;">Reset</a>
          </td>
        </tr>
      </table>
      <p>If you didn't request this, please ignore this email.</p>
    </div>
  </body>
</html>
