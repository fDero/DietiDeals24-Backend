<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8"/>
    <title>DietiDeals24, user report</title>
    <style>
      @media (prefers-color-scheme: dark){
          .message-box{
              border: 1px solid #3f3f46 !important;
          }
      }
  </style>
</head>
  <body>
    <div layout:fragment="content">
      <h2>User report</h2>
      <p>Report from: <strong th:text="${reportee}"></strong> (id: <strong th:text="${reporteeId}"></strong>)</p>
      <p>Reported user: <strong th:text="${reportedUser}"></strong> (id: <strong th:text="${reportedUserId}"></strong>)</p>
      <p>Auction: <strong th:text="${auctionTitle}"></strong> (id: <strong th:text="${auctionId}"></strong>)</p>
      <p>Below the message: </p>
      <div class="message-box" style="padding: 10px; border: 1px solid #cbd5e1">
        <p th:text="${message}">Message</p>
      </div>
    </div>
  </body>
</html>
